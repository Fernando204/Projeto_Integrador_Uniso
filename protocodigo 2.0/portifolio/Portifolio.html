<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Incluir Portfólio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="portifolio.css">
</head>
<body>
  <div class="page-wrap">

    <div class="portfolio-card">

      <div class="title">Incluir Portfólio</div>

      <form id="portfolioForm" class="form-center" onsubmit="return false;">
        <label class="form-label" for="item">Item Comprado</label>
        <input id="item" class="form-input" type="text" placeholder="Nome do ativo/item">

        <label class="form-label" for="quantidade">Quantidade Comprada</label>
        <input id="quantidade" class="form-input" type="number" placeholder="Ex: 10" min="0" step="any">

        <label class="form-label" for="quando">Quando Notificar</label>
        <select id="quando" class="form-input">
          <option value="2d">Em Dois Dias</option>
          <option value="1w">Em Uma Semana</option>
          <option value="3w">Em três semanas</option>
          <option value="1m">Em um mês</option>
        </select>
        <button id="btnIncluir" class="btn btn-primary btn-incluir" type="button">Incluir</button>
      </form>

      <button id="btnVoltar" href="../dashboard/dashboard.html" class="btn btn-outline-secondary btn-voltar" type="button">VOLTAR</button>
    </div> 

  </div> 

  <script src="portifolio.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
