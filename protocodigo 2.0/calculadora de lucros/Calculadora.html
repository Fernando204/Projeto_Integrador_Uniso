<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>MicroGestor — Calculadora de lucros</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="titulo">Calculadora de Lucros</h1>
    
<fieldset class="border rounded">
    <input class="campoDeDigitar" id="campo1" placeholder="preço de custo do produto (R$)">
    <input class="campoDeDigitar" id="campo2" placeholder="Insira a porcentagem de lucro desejada">

    <button class="botaoCalculos">Calcular</button>
    <button class="botaoCalculos">Limpar</button>
    <a href="../dashboard/dashboard.html">
    <button class="btn btn-outline-primary position-absolute bottom-0 start-0 m-3">Voltar</button>
</a>
</fieldset>
</div>

    <script src="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
